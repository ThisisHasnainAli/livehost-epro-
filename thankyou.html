<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thankyou-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .thankyou-container h1 {
            color: #2d3d49;
            font-size: 2rem;
        }

        .thankyou-container p {
            color: #555;
            font-size: 1rem;
            margin: 20px 0;
        }

        .back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="thankyou-container">
        <h1>Thank You!</h1>
        <p>We appreciate your action. Your submission has been received successfully.</p>
        <a href="home.html" class="back-btn">Back to Home</a> <!-- Replace with your home page URL -->
    </div>

</body>
</html>
